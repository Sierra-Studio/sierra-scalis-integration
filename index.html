<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      background-color: white;
    }
  </style>
</head>

<body>
  <iframe></iframe>

  <script>
    const iframe = document.querySelector('iframe');
    const companyId = window.location.search.split('=')[1];

    iframe.src = `https://dev.scalis.ai/embed/job_openings?employerId=${companyId}`;
  </script>
</body>

</html>
